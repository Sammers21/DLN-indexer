name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check shared package
        run: bunx tsc --noEmit -p packages/shared/tsconfig.json

      - name: Type check indexer
        run: bunx tsc --noEmit -p apps/indexer/tsconfig.json

      - name: Type check api
        run: bunx tsc --noEmit -p apps/api/tsconfig.json

      - name: Type check dashboard
        run: bunx tsc --noEmit -p apps/dashboard/tsconfig.json

      - name: Run tests
        run: bun run test:run

      - name: Build dashboard
        run: bun run build --filter=@dln/dashboard

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check formatting
        run: bun run format:check
