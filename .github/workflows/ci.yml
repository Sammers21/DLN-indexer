name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check shared package
        run: bunx tsc --noEmit -p packages/shared/tsconfig.json

      - name: Type check indexer
        run: bunx tsc --noEmit -p apps/indexer/tsconfig.json

      - name: Type check api
        run: bunx tsc --noEmit -p apps/api/tsconfig.json

      - name: Type check dashboard
        run: bunx tsc --noEmit -p apps/dashboard/tsconfig.json

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Run indexer tests with coverage
        working-directory: apps/indexer
        run: npx c8 --reporter=lcov --report-dir=../../coverage/indexer mocha

      - name: Run API tests with coverage
        working-directory: apps/api
        run: npx c8 --reporter=lcov --report-dir=../../coverage/api mocha

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: coverage/indexer/lcov.info,coverage/api/lcov.info
          fail_ci_if_error: false

      - name: Build dashboard
        run: bun run build --filter=@dln/dashboard

  docker-build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
          - { name: api, file: apps/api/Dockerfile }
          - { name: indexer, file: apps/indexer/Dockerfile }
          - { name: dashboard, file: apps/dashboard/Dockerfile }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.image.name }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.image.file }}
          push: false

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check formatting
        run: bun run format:check
