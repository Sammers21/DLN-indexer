replicaCount: 1

image:
  repository: dln-dashboard
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}

nameOverride: ""
fullnameOverride: ""

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: dln.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
